<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedidos Frank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }
        input, textarea {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 10px auto;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            display: block;
        }
        button {
            background: #25D366;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #1ebc59;
        }
        .box {
            background: #020617;
            padding: 25px;
            border-radius: 18px;
            max-width: 480px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Pedidos en Línea</h1>

    <input type="text" id="nombre" placeholder="Tu nombre">
    <input type="text" id="producto" placeholder="Qué deseas pedir">
    <textarea id="direccion" placeholder="Dirección de entrega" rows="3"></textarea>

    <button onclick="enviarPedido()">Enviar Pedido por WhatsApp</button>
</div>

<script>
function enviarPedido() {
    var nombre = document.getElementById("nombre").value.trim();
    var producto = document.getElementById("producto").value.trim();
    var direccion = document.getElementById("direccion").value.trim();

    if (!nombre || !producto || !direccion) {
        alert("Completa todos los campos.");
        return;
    }

    var mensaje = "Nuevo pedido:%0A" +
                  "Cliente: " + nombre + "%0A" +
                  "Pedido: " + producto + "%0A" +
                  "Dirección: " + direccion;

    var url = "https://wa.me/18093084110?text=" + mensaje;
    window.open(url, "_blank");
}
</script>

</body>
</html>
